[uwsgi]
autoload = true
master = true
no-orphans = true
processes = 50
http-socket = :5000
max-requests = 10
max-worker-lifetime = 600
log-date = true
uid = www-data
gid = www-data
chdir = /app/
pidfile = /tmp/uwsgi.pid
plugins = python37, logfile
buffer-size = 32768
module = saas.wsgi:application
static-map = /static=/app/static
listen = 1000
