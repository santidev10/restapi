[uwsgi]
autoload = true
master = true
no-orphans = true
processes = 50
http-socket = :5000
max-requests = 10
max-worker-lifetime = 600
worker-reload-mercy = 60
cheaper-algo = spare
cheaper = 10
cheaper-initial = 15
cheaper-step = 1
log-date = true
uid = www-data
gid = www-data
chdir = /app/
pidfile = /tmp/uwsgi.pid
buffer-size = 32768
module = saas.wsgi:application
static-map = /static=/app/static
listen = 1000
