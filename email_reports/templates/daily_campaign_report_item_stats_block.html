<table width="100%" role="presentation" aria-hidden="true" cellspacing="0" cellpadding="0" border="0">
    <tr>
        <td valign="top" align="left" style="padding: 0 15px 30px;">
            <div style="border: 1px solid #ededed; border-radius: 4px; padding:15px 20px 16px;">
                <table width="100%" border="0" cellpadding="0" cellspacing="0">
                    <tr>
                        <td width="66.666%" valign="top" align="left"
                            style="font-size: 40px; line-height: 40px; font-family: Arial,Helvetica, sans-serif; color:#505050;">
                            <strong>
                                {{ value }}
                            </strong>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"
                            style="font-size: 14px; line-height: 17px; font-family: Arial,Helvetica, sans-serif; color:#505050; padding-top: 10px; text-transform: uppercase;">
                            {{ label }}
                        </td>
                    </tr>
                </table>
            </div>
        </td>
    </tr>
</table>
