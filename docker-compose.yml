version: "3"

services:
  api:
    build: .
    image: viewiq-restapi
    environment:
      SINGLE_DATABASE_API_HOST: sdb
      ALLOWED_HOSTS: api
      CELERY_BROKER_HOST: rabbitmq
      RABBITMQ_PORT: 15672
      DB_HOST: pg
      DB_USER: postgres
      DB_PASSWORD: password
    depends_on:
      - pg
      - rabbitmq
  celery_worker:
    image: viewiq-restapi
    command: ["celery", "-A", "saas", "worker", "-l", "info"]
    depends_on:
      - rabbitmq
      - pg
    environment:
      CELERY_BROKER_HOST: rabbitmq
      CELERY_BROKER_PORT: 15672
      DB_HOST: pg
      DB_USER: postgres
      DB_PASSWORD: password
  celery_beat:
    image: viewiq-restapi
    command: ["celery", "-A", "saas", "beat", "-l", "info"]
    depends_on:
      - rabbitmq
    environment:
      CELERY_BROKER_HOST: rabbitmq
      RABBITMQ_PORT: 15672

  web:
    image: viewiq-ui
    build:
      context: ../ui
      dockerfile: Dockerfile.dist
    volumes:
      - ./.docker/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - api
  sdb:
    image: viewiq-sdb
    build:
      context: ../singledb/.
    depends_on:
      - cassandra
      - es

  pg:
    image: postgres:9.6
    environment:
      POSTGRES_DB: saas
      POSTGRES_PASSWORD: password
  es:
    image: elasticsearch:6.4.2
  cassandra:
    image: cassandra
    expose:
      - "9042"
  rabbitmq:
    image: rabbitmq:3.7.8-management
    ports:
    - "15672:15672"