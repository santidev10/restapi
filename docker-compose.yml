version: '3'

services:
  pg:
    image: postgres:9.6
  api:
    build: .
    command: python3 manage.py runserver 0.0.0.0:5000
    volumes:
      - .:/code
    ports:
      - "5000:5000"
    depends_on:
      - pg
      - sdb
      - redis
  web:
    image: saas-ui
    ports:
      - "8000:8000"
    depends_on:
      - api
  sdb:
    image: saas-sdb
    depends_on:
      cassandra:
        condition: service_healthy
      redis:
        condition: service_healthy
  es:
    image: elasticsearch
  cassandra:
    image: cassandra
    expose:
    - "7000"
    - "7001"
    - "7199"
    - "9160"
    - "9042"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9042"]
      interval: 30s
      timeout: 10s
      retries: 5
  redis:
    image: redis