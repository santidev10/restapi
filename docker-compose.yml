version: '3'

services:
  pg:
    image: postgres:9.6
    environment:
      POSTGRES_DB: saas
      POSTGRES_PASSWORD: password
    ports:
    - "5432:5432"
  api:
    build: .
    volumes:
    - .:/code
    ports:
    - "5000:5000"
    environment:
      SINGLE_DATABASE_API_HOST: sdb
      ALLOWED_HOSTS: api
      CELERY_BROKER_HOST: rabbitmq
    depends_on:
    - pg
    - sdb
    - web
    - celery_worker
  celery_worker:
    build: .
    volumes:
    - .:/code
    command: ["celery", "-A", "saas", "worker", "-c", "4", "-E", "-l", "info"]
    depends_on:
    - rabbitmq
    environment:
      CELERY_BROKER_HOST: rabbitmq
  web:
    image: saas-ui
    ports:
    - "8000:8000"
  sdb:
    image: saas-sdb
    depends_on:
    - cassandra
    - es
  es:
    image: elasticsearch:6.4.2
  cassandra:
    image: cassandra
    expose:
    - "9042"
  rabbitmq:
    image: rabbitmq:3.7.8