version: '3'

services:
  pg:
    image: postgres:9.6
  api:
    build: .
    volumes:
      - .:/code
    ports:
      - "5000:5000"
    depends_on:
      - pg
      - sdb
      - redis
  web:
    image: saas-ui
    ports:
      - "8000:8000"
  sdb:
    image: saas-sdb
    depends_on:
      - cassandra
      - redis
      - es
  es:
    image: elasticsearch
  cassandra:
    image: cassandra
    expose:
    - "9042"
  redis:
    image: redis